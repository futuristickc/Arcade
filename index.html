<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="app.js"></script>
</head>

<body>
    <h1>
        TicTacToe
    </h1>
    <div class="messagesection">
        It is Player 1's turn
    </div>
    <!--creating the board with div below//-->
    <div class="thegameboard" id="thegameboard">
        <!--creating another div for the rows-->
        <div class="rows">
            <!--creating another div for the columns
            then reapeating the step to get 3 rows and 3 columns-->
            <div class="col"></div>
            <div class="col"></div>
            <div class="col"></div>
        </div>
        <div class="rows">
            <div class="col"></div>
            <div class="col"></div>
            <div class="col"></div>
        </div>
        <div class="rows">
            <div class="col"></div>
            <div class="col"></div>
            <div class="col"></div>
        </div>
    </div>
    <div class="winning-message" id="winningMessage">
        <div data-winning-message-text></div>
        <button id="restartButton">Restart</button>
    </div>
</body>

</html>
